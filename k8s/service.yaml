apiVersion: v1
kind: Service
metadata:
  name: h2gnn-app
  namespace: h2gnn
  labels:
    app: h2gnn
    component: app
spec:
  selector:
    app: h2gnn
    component: app
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  - name: metrics
    port: 3001
    targetPort: 3001
    protocol: TCP
  - name: health
    port: 3002
    targetPort: 3002
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: h2gnn-redis
  namespace: h2gnn
  labels:
    app: h2gnn
    component: redis
spec:
  selector:
    app: h2gnn
    component: redis
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: h2gnn-postgres
  namespace: h2gnn
  labels:
    app: h2gnn
    component: postgres
spec:
  selector:
    app: h2gnn
    component: postgres
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
    protocol: TCP
  type: ClusterIP
