apiVersion: v1
kind: ConfigMap
metadata:
  name: h2gnn-config
  namespace: h2gnn
data:
  NODE_ENV: "production"
  PORT: "3000"
  H2GNN_STORAGE_PATH: "/app/storage"
  H2GNN_LOG_LEVEL: "info"
  REDIS_URL: "redis://h2gnn-redis:6379"
  POSTGRES_URL: "postgresql://h2gnn:${POSTGRES_PASSWORD}@h2gnn-postgres:5432/h2gnn"
  OPENAI_API_KEY: "${OPENAI_API_KEY}"
  ANTHROPIC_API_KEY: "${ANTHROPIC_API_KEY}"
  GOOGLE_API_KEY: "${GOOGLE_API_KEY}"
  GRAFANA_PASSWORD: "${GRAFANA_PASSWORD}"
